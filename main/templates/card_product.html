<div class="bg-coffee-medium rounded-lg shadow-md p-6 relative">
    <!-- Product Info with enhanced styling -->
    <h2 class="text-2xl font-bold text-coffee-dark mb-1">{{ product.name }}</h2>
    
    <div class="flex items-center mb-3">
        <span class="text-xl font-semibold text-coffee-dark">Rp{{ product.price }}</span>
        <span class="ml-2 px-2 py-1 bg-coffee-light rounded-full text-sm text-coffee-dark">
            {{ product.category }}
        </span>
    </div>
    
    <p class="text-coffee-dark/80 mb-4 leading-relaxed">{{ product.description }}</p>
    
    <!-- Bitterness Display -->
    <div class="mb-4">
        <label class="block text-sm font-medium text-coffee-dark mb-1">Bitterness Level</label>
        <div class="w-full bg-coffee-light rounded-full h-2">
            <div class="bg-coffee-dark h-2 rounded-full" style="width: {{ product.bitterness_width }}%"></div>
        </div>
        <div class="flex justify-between text-xs mt-1 text-coffee-dark/70">
            <span>Mild</span>
            <span class="font-medium">{{ product.bitterness }}/10</span>
            <span>Strong</span>
        </div>
    </div>
    
    <!-- Edit/Delete Buttons -->
    <div class="absolute top-4 right-4 flex space-x-2">
        <a href="{% url 'main:edit_product' product.id %}" 
           class="text-coffee-dark hover:text-coffee-accent transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>
        <form method="post" action="{% url 'main:delete_product' product.id %}" class="inline"
              onsubmit="return confirm('Are you sure you want to delete this product?')">
            {% csrf_token %}
            <button type="submit" class="text-red-500 hover:text-red-700 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
    </div>
</div>
