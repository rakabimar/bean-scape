{% load static %}
<!-- navbar.html -->
<nav class="bg-coffee-dark shadow-lg sticky top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <div class="flex items-center">
                <img src="{% static 'images/logo.webp' %}" alt="BeanScape Logo" class="h-12 w-12 mr-2">
                <h1 class="text-2xl font-bold text-center text-coffee-light font-coffee">BeanScape</h1>
            </div>
            <div class="hidden md:flex items-center">
                {% if user.is_authenticated %}
                    <span class="text-coffee-medium mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'main:create_product_request' %}" class="text-center bg-coffee-medium hover:bg-coffee-light text-coffee-dark font-bold py-2 px-4 rounded transition duration-300 mr-2">
                        New Product
                    </a>
                    <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-coffee-light font-bold py-2 px-4 rounded transition duration-300">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="text-center bg-coffee-medium hover:bg-coffee-light text-coffee-dark font-bold py-2 px-4 rounded transition duration-300 mr-2">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" class="text-center bg-coffee-accent hover:bg-opacity-80 text-coffee-light font-bold py-2 px-4 rounded transition duration-300">
                        Register
                    </a>
                {% endif %}
            </div>
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-coffee-light" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full bg-coffee-dark">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            {% if user.is_authenticated %}
                <span class="block text-coffee-medium px-3 py-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:create_product_request' %}" class="block text-center bg-coffee-medium hover:bg-coffee-light text-coffee-dark font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    New Product
                </a>
                <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-coffee-light font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block text-center bg-coffee-medium hover:bg-coffee-light text-coffee-dark font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="block text-center bg-coffee-accent hover:bg-opacity-80 text-coffee-light font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
